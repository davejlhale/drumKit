<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Drum Beats</title>
</head>
<body>
    
    <main>

        <section class="soundPadContainer">
            <div class ="soundPad" id="boom" ><img src="./images/boom.png" alt="Boom"><p>A</p></div>
            <div class ="soundPad" id="clap" >Clap<p>S</p></div>
            <div class ="soundPad"id="hihat" >HiHat<p>D</p></div>
            <div class ="soundPad"id="kick" >Kick<p>F</p></div>
            <div class ="soundPad"id="openhat" >OpenHat<p>G</p></div>
            <div class ="soundPad"id="ride" >Ride<p>H</p></div>
            <div class ="soundPad"id="snare" >Snare<p>J</p></div>
            <div class ="soundPad"id="startButton"><button id="start" >Start</button></div>
            <div class ="soundPad"id="tink" >Tink<p>K</p></div>
            <div class ="soundPad"id="tom" >Tom<p>L</p></div>
        </section>

        <section id="winner">
            <h1>Winner!</h1>
        </section>
        <section id="loser">
            <h1>Missed a beat!</h1>
            <h2>Press start to try again.</h2>
        </section>
        <section id="welcome">
            <h1>Click start and see if you can repeat the beat!</h1>
            <h2>Or just play away!</h2>
        </section>
        
    </main>



    <script src="./scripts/main.js"></script>
</body>
</html>
